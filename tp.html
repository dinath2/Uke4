<body>
    <input type="file" id="input" name="input" onchange="loadFile(event)" accept="image/*"/>
    <img src="" id="image" onload="ready()"></img>
    <div class="puzzle piece1"></div>
    <div class="puzzle piece2"></div>
    <div class="puzzle piece3"></div>
    <div class="puzzle piece4"></div>

    <canvas id="puzzleArea">
        
    </canvas>

    
    <script>
        //model
        function $(id) {
            return document.getElementById(id);
        }

        var piece1;
        var piece2;
        var piece3;
        var piece4;

        

        //view
        var loadFile = function(event) {
            $("image").src = URL.createObjectURL(event.target.files[0]);
        };

        function ready() {
            var canvas = $("puzzleArea");
            var image = $("image");
            var context = canvas.getContext("2d");
            context.drawImage(image, 0, 0, 50, 60, 10, 10, 50, 60);
}
